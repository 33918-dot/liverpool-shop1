<!DOCTYPE html>
<html lang="th">
<head>

  <title>สมัครสมาชิก</title>

</head>
<body class="login-page">
  <div class="login-box">
    <h2>สมัครสมาชิก</h2>

    <button onclick="register()">สมัครสมาชิก</button>
    <p id="reg-msg"></p>

    <p>มีบัญชีแล้ว? <a href="login.html">เข้าสู่ระบบ</a></p>
  </div>

  <script src="script.js"></script>

</html>
